{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/2023/F-3863-wide.jpg" "title" .Title "subtitle" .Params.subtitle) }}

<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
