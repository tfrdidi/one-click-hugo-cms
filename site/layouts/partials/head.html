<head>
  <title>
    {{ if ne .Permalink "/"}}
      {{ .Title }} | {{ $.Site.Title }}
    {{ else }}
      {{ $.Site.Title }}
    {{ end }}
  </title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon-64x64.png" sizes="64x64">
  <link rel="icon" type="image/png" href="/img/favicon-48x48.png" sizes="48x48">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff4400">
  <meta name="theme-color" content="#fff">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ if ne .Permalink "/"}} {{ .Title }} | {{ $.Site.Title }} {{ else }} {{ $.Site.Title }} {{ end }}">
  <meta property="og:url" content="{{ .Permalink | absURL }}">
  <meta property="og:image" content="{{ if isset .Params "image" }} {{ .Params.image | absURL }} {{ else }} {{ "/img/og-image.jpg" | absURL }} {{ end }}">
  <meta property="og:description" content="{{ if isset .Params "subtitle" }} {{ .Params.subtitle }} {{ end }}">
  <meta property="fb:app_id" content="1686276414970314">
  
  <!-- netlify cms-js -->
  {{ if hasPrefix .RelPermalink "/admin" }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}
</head>
